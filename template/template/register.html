<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- login css -->
    <link rel="stylesheet" href="./assets/css/register.css">
</head>

<body>
   <section class="register">
       <form action="" method="post" class="register_form">
           <h2>Register</h2>
           <div class="form-group register_group">
               <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="text" name="peer" id="peer" placeholder="Peer">
            </div>
            <div class="form-group register_btn_group">
                <input type="submit" value="Register" class="register_btn">
                <span class="login_group">Already has an account? <a href="./login.html" class="login_btn">Login</a></span>
            </div>
       </form>
   </section>
</body>

</html>
