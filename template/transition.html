<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/transition.css">
    <link rel="stylesheet" href="./assets/css/side_navbar.css">
    <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
      <!-- sidebar -->
      <section class="sidebar">
        <div class="sidebar_burger">
            <i class="fas fa-arrow-alt-circle-left"></i>close
        </div>
        <div class="sidebar_wrapper">
            <div class="sidebar_header">
                <h3>Logistics Service Supply Chain</h3>
            </div>
            <ul class="sidebar_items">
                <a href="./index.html" class="sidebar_item"><li >Home</li></a>
                <a href="./transition.html" class="sidebar_item"><li >Transition</li></a>
            </ul>
            <a href="./index.html" class="login_btn">Logout</a>
        </div>
    </section>
    <!-- main_content -->
    <section class="transition main_content">
        <div class="header">
            <div class="header_menu">
                <button class="burger_menu"><i class="fas fa-bars"></i><span class="burger_text">menu</span></button>
                <div class="nav_group">
                    <form action="#" class="search_form">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="search_bar" type="text" name="search" id="search" pattern="[a-zA-Z0-9]{1,10}" oninvalid="setCustomValidity('Language detect (English and Number only), no special character and maximum 10 character')"  oninput="setCustomValidity('')" placeholder="Track&trace" autocomplete="off" class="form-control">
                                <div class="input-group-prepend">
                                    <i class="fas fa-search"></i>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="transition_form_wrapper">
            <div class="form-group btn_group">
                <button class="btn btn-primary active" id="addtran_btn">ADD Car Transition</button>
                <button class="btn btn-danger " id="searchtran_btn">Seach Car Transition</button>
            </div>
            <hr>
            <!-- add transition form -->
            <form action="#" id="add_transition_form">
                <div class="form-group">
                    <label for="input_address">Address:</label>
                    <input type="text" name="address" id="input_address" placeholder="address" class="form-control">
                </div>
                <div class="form-group">
                    <label for="input_apn">Apn#:</label>
                    <input type="text" name="apn" id="input_apn" placeholder="apn" class="form-control">
                </div>
                <div class="form-group">
                    <label for="input_seller">seller:</label>
                    <input type="text" name="seller" id="input_seller" placeholder="seller" class="form-control">
                </div>
                <div class="form-group">
                    <label for="input_buyer">buyer:</label>
                    <input type="text" name="buyer" id="input_buyer" placeholder="buyer" class="form-control">
                </div>
                <div class="form-group">
                    <label for="input_amount">amount:</label>
                    <input type="text" name="amount" id="input_amount" placeholder="amount" class="form-control">
                </div>
                <div class="form-group row">
<div class="col-4">
                    <label for="input_date">date:</label>
                    <input type="datetime-local" name="date" id="input_date" placeholder="date" class="form-control">
</div>
                </div>
                <div class="form-group">
                    <label for="input_descript">lagel description:</label>
                    <textarea name="descript" id="input_descript" class="form-control" cols="30" rows="10">Description</textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Add">
            </form>
            <!-- search transition form -->
            <form action="#" id="search_transition_form">
                <div class="form-group">
                    <label for="input_search">query car:</label>
                    <input type="text" name="search" id="input_search" placeholder="search" class="form-control">
                </div>
                <input type="submit" class="btn btn-primary" value="Search">
            </form>
        </div>
    </section>
</body>
<script>
    $(document).ready(function(){
        var addTransitionForm = $('#add_transition_form');
        var searchTransitionForm = $('#search_transition_form');
        $('#addtran_btn').click(function(){
            $('#searchtran_btn').removeClass('active');
            $(this).addClass('active');
            searchTransitionForm.fadeOut(300);
            addTransitionForm.fadeIn(300);
        })
        $('#searchtran_btn').click(function(){
            $('#addtran_btn').removeClass('active');
            $(this).addClass('active');
            addTransitionForm.fadeOut(300);
            searchTransitionForm.fadeIn(300);
        })
    })
</script>
<script src="./assets/js/global.js"></script>
</html>
