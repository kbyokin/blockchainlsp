<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/transaction.css">
    <link rel="stylesheet" href="./assets/css/side_navbar.css">
    <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
    <!-- =====================================================================sidebar===================================================================== -->
    <section class="sidebar">
        <div class="sidebar_burger">
            <i class="fas fa-arrow-alt-circle-left"></i>close
        </div>
        <div class="sidebar_wrapper">
            <div class="sidebar_header">
                <img src="./assets/image/logo_LSP1.png" class="logo" alt="">
            </div>
            <ul class="sidebar_items">
                <a href="./index.html" class="sidebar_item">
                    <li>Home</li>
                </a>
                <a href="./transaction.html" class="sidebar_item">
                    <li>Transaction</li>
                </a>
                <a href="./workorder_info.html" class="sidebar_item">
                    <li>Working Info</li>
                </a>
               <a href="./car_owner.html" class="sidebar_item">
                    <li>Car Owner</li>
                </a>
                <a href="./register.html" class="sidebar_item">
                    <li>Register</li>
                </a>
            </ul>
            <form action="/logout?_method=DELETE" method="POST">
                <button type="submit" class="login_btn">Logout</button>
            </form>
        </div>
    </section>
    <!--======================================================================= main_content =======================================================================-->
    <section class="transaction main_content">
        <!-- header bar -->
        <div class="header">
            <div class="header_menu">
                <button class="burger_menu"><i class="fas fa-bars"></i><span class="burger_text">MENU</span></button>
                <div class="nav_group">
                    <a href="./index.html" class="nav_item">HOME</a>
                    <form action="/logout?_method=DELETE" method="POST">
                        <button type="submit" class="logout_btn">Logout</button>
                    </form>
                </div>
            </div>
        </div>
            <div id="transaction_form_wrapper" class="main_content_body">
                <div class="form-group btn_group">
                    <button class="btn btn-primary active" id="addtran_btn">ADD Car Transaction</button>
                    <button class="btn btn-danger " id="searchtran_btn">Seach Car Transaction</button>
                </div>
                <hr>
                <!-- add transaction form -->
                <form action="/channels/mychannel/chaincodes/orderinfo/fcn/createTransaction" id="add_transaction_form" method="POST">
                    <div class="form-group">
                        <label for="cargoowner" class="form-label">Cargo Owner</label>
                        <input type="text" placeholder="John Doe" class="form-control input-check-text-only" pattern="^[a-zA-Zก-๙0-9 ]+$" oninput="setCustomValidity('')" id="cargoOwner" name="cargo_owner">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm">
                            <label for="loadingpoint" class="form-label">Loading Point</label>
                            <input type="text" placeholder="Bangkok" class="form-control input-check-text-only" pattern="^[a-zA-Zก-๙0-9 ]+$" oninput="setCustomValidity('')" id="loadingPoint" name="loading_point">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-sm">
                            <label for="loadingDateTime" class="form-label">Loading Date-Time</label>
                            <input type="datetime-local" id="loadingDateTime" class="form-control" name="loading_date_time">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm">
                            <label for="deliverypoint" class="form-label">Delivery Point</label>
                            <input type="text" placeholder="Chiang Mai" class="form-control input-check-text-only" pattern="^[a-zA-Zก-๙0-9 ]+$" oninput="setCustomValidity('')" id="deliverygpoint" name="deliverygpoint">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-sm">
                            <label for="DeliveryDateTime" class="form-label">Delivery Date-Time</label>
                            <input type="datetime-local" id="deliveryDateTime" class="form-control" name="delivery_date_time">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm">
                            <label for="productid">Product ID</label>
                            <input type="text" placeholder="99" class="form-control input-check-number-only" pattern="^[0-9]+$" oninput="setCustomValidity('')" id="productid" name="product_id">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-sm">
                            <label for="quantity">Quantity</label>
                            <input type="text" placeholder="10" class="form-control input-check-number-only" pattern="^[0-9]+$" oninput="setCustomValidity('')" name="quantity">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-sm">
                            <label for="totalweight">Total Weight</label>
                            <input type="text" placeholder="150" class="form-control input-check-number-only" pattern="^[0-9]+$" oninput="setCustomValidity('')" name="total_weight">
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pakcingdim">Packing Dimension</label>
                        <input type="text" class="form-control input-check-number-math" placeholder="12x15x20" pattern="^[0-9+\-*\/%x]+$" oninput="setCustomValidity('')" name="packing_dimension">
                        <div class="invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                    <input type="reset" value="Clear Data" class="btn btn-outline-danger">
                </form>
                <!-- search transaction form -->
                <form action="#" id="search_transaction_form">
                    <div class="form-group">
                        <label for="input_search">query car:</label>
                        <input type="text" name="search" id="input_search" placeholder="search" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Search">
                </form>
            </div>
    </section>
</body>
<script>
    $(document).ready(function(){
        var addtransactionForm = $('#add_transaction_form');
        var searchtransactionForm = $('#search_transaction_form');
        $('#addtran_btn').click(function(){
            $('#searchtran_btn').removeClass('active');
            $(this).addClass('active');
            searchtransactionForm.fadeOut(300);
            addtransactionForm.fadeIn(300);
        })
        $('#searchtran_btn').click(function(){
            $('#addtran_btn').removeClass('active');
            $(this).addClass('active');
            addtransactionForm.fadeOut(300);
            searchtransactionForm.fadeIn(300);
        })
    })
</script>
<script src="./assets/js/global.js"></script>
<script src="./assets/js/input_pattern.js"></script>
</html>
