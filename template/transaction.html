<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/transaction.css">
    <link rel="stylesheet" href="./assets/css/side_navbar.css">
    <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
      <!-- sidebar -->
      <section class="sidebar">
        <div class="sidebar_burger">
            <i class="fas fa-arrow-alt-circle-left"></i>close
        </div>
        <div class="sidebar_wrapper">
            <div class="sidebar_header">
                <img src="./assets/image/logo.png" alt="">
            </div>
            <ul class="sidebar_items">
                <a href="./index.html" class="sidebar_item"><li >Home</li></a>
                <a href="./transaction.html" class="sidebar_item"><li >transaction</li></a>
                <a href="./workorder_info.html" class="sidebar_item"><li>Working Info</li></a>
            </ul>
            <a href="./index.html" class="login_btn">Logout</a>
        </div>
    </section>
    <!-- main_content -->
    <section class="transaction main_content">
        <div class="header">
            <div class="header_menu pt-3 pb-3">
                <button class="burger_menu"><i class="fas fa-bars"></i><span class="burger_text">MENU</span></button>
                <div class="nav_group">
                    <a href="#" class="nav_item">HOME</a>
                    <a href="#" class="nav_item_btn">Logout</a>
                </div>
            </div>
        </div>
        <div class="main_content_flex">
            <div class="main_content_body work_order_mobile" style="width:100%">
                <h5>Work order Info</h5>
                <hr>
            </div>
            <div id="transaction_form_wrapper" class="main_content_body">
                <div class="form-group btn_group">
                    <button class="btn btn-primary active" id="addtran_btn">ADD Car transaction</button>
                    <button class="btn btn-danger " id="searchtran_btn">Seach Car transaction</button>
                </div>
                <hr>
                <!-- add transaction form -->
                <form action="#" id="add_transaction_form">
                    <div class="form-group">
                        <label for="cargoowner" class="form-label">Cargo Owner</label>
                        <input type="text" class="form-control" id="cargoOwner" name="cargo_owner">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm">
                            <label for="loadingpoint" class="form-label">Loading Point</label>
                            <input type="text" class="form-control" id="loadingPoint" name="loading_point">
                        </div>
                        <div class="col-sm">
                            <label for="loadingDateTime" class="form-label">Loading Date-Time</label>
                            <input type="datetime-local" id="loadingDateTime" class="form-control" name="loading_date_time">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm">
                            <label for="deliverypoint" class="form-label">Delivery Point</label>
                            <input type="text" class="form-control" id="deliverygpoint">
                        </div>
                        <div class="col-sm">
                            <label for="DeliveryDateTime" class="form-label">Delivery Date-Time</label>
                            <input type="datetime-local" id="deliverygDateTime" class="form-control" name="delivery_date_time">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm">
                            <label for="productid">Product ID</label>
                            <input type="text" class="form-control" id="productid" name="product_id">
                        </div>
                        <div class="col-sm">
                            <label for="quantity">Quantity</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label for="totalweight">Total Weight</label>
                            <input type="text" name="total_weignt" class="form-control" name="total_weight">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pakcingdim">Packing Dimension</label>
                        <input type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                    <input type="reset" value="Clear Data" class="btn btn-outline-danger">
                </form>
                <!-- search transaction form -->
                <form action="#" id="search_transaction_form">
                    <div class="form-group">
                        <label for="input_search">query car:</label>
                        <input type="text" name="search" id="input_search" placeholder="search" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Search">
                </form>
            </div>
            <div class="main_content_left">
                <form action="#" class="search_form">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="search_bar form-control" style="border-radius:10px;padding:23px 20px;" type="text" name="search" id="search" maxlength="10" pattern="[a-zA-Z0-9]{1,10}" maxlength="10" oninvalid="setCustomValidity('Language detect (English and Number only), no special character and maximum 10 character')"  oninput="setCustomValidity('')" placeholder="Track&trace" autocomplete="off">
                            <div class="input-group-prepend">
                                <i style="color:black;" class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="main_content_body work_order_desktop">
                    <h5>Work order Info</h5>
                    <hr>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    $(document).ready(function(){
        var addtransactionForm = $('#add_transaction_form');
        var searchtransactionForm = $('#search_transaction_form');
        $('#addtran_btn').click(function(){
            $('#searchtran_btn').removeClass('active');
            $(this).addClass('active');
            searchtransactionForm.fadeOut(300);
            addtransactionForm.fadeIn(300);
        })
        $('#searchtran_btn').click(function(){
            $('#addtran_btn').removeClass('active');
            $(this).addClass('active');
            addtransactionForm.fadeOut(300);
            searchtransactionForm.fadeIn(300);
        })
    })
</script>
<script src="./assets/js/global.js"></script>
</html>
