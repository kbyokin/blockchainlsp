<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JQUERY SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- FONT AWESOME   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- STYLE CSS  -->
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <link rel="stylesheet" href="./assets/css/side_navbar.css">
</head>
<body>
    <!-- sidebar -->
    <section class="sidebar">
        <div class="sidebar_wrapper">
            <div class="sidebar_header">
                <h3>Logistics Service Supply Chain</h3>
            </div>
            <ul class="sidebar_items">
                <li class="sidebar_item"><a href="./index.html">Home</a></li>
            </ul>
            <a href="./index.html" class="login_btn">Logout</a>
        </div>
    </section>
     <!-- main content -->
     <section class="main_content">
         <!-- HEADER MENU -->
        <div class="header">
            <div class="header_menu">
                <button class="burger_menu"><i class="fas fa-bars"></i><span class="burger_text"> menu</span></button>
                <div class="nav_group">
                    <form action="#" class="search_form">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="search_bar" type="text" name="search" id="search" pattern="[a-zA-Z0-9]{1,10}" oninvalid="setCustomValidity('Language detect (English and Number only), no special character and maximum 10 character')"  oninput="setCustomValidity('')" placeholder="Track&trace" autocomplete="off" class="form-control">
                                <div class="input-group-prepend">
                                    <i class="fas fa-search"></i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <ul class="navbar_items">
                        <li class="navbar_item"><a href="./index.html">Home</a></li>
                        <a href="./index.html" id="logout_btn">Logout</a>
                    </ul>
                </div>
            </div>
        </div>
        <!-- MAIN CONTENT BODY -->
        <div class="main_content_body">
            <h2>
                Dashboard
            </h2>
           <div class="dashboard_wrapper">
                <div class="dashboard_sidemenu">
                    <ul>
                       <li class="dashboard_content_tab " data-href="./dashboard_content/dashboard_content_one.html">ORDER#1</li> 
                       <li class="dashboard_content_tab active" data-href="./dashboard_content/dashboard_content_two.html">ORDER#2</li> 
                       <li class="dashboard_content_tab" data-href="./dashboard_content/dashboard_content_three.html">ORDER#3</li> 
                    </ul>
                </div>
                <div id="dashboard_content">
                    
                </div>
           </div>
        </div>
    </section>
</body>
<!-- script -->
<script src="./assets/js/global.js"></script>
<!-- JQUERY script map tab -->
<script>
    $(document).ready(function(){
        $('#dashboard_content').load('./dashboard_content/dashboard_content_one.html');
        $('.dashboard_content_tab').each(function(){
           $(this).click(function(){
               $('.dashboard_content_tab').each(function(){
                   $(this).removeClass('active');
               })
               $(this).addClass('active');
               var tabTarget = $(this).attr('data-href');
                    $('.dashboard_tab_item').fadeOut(500,function(){
                        $('#dashboard_content').load(tabTarget);
                    })
           })
        })
    })
</script>
</html>
