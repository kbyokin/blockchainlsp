<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
      <!-- bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <!-- fontawesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- login css -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <section class="login">
        <div class="login_wrapper">
            <div class="login_header">
                <h1>login to blockchain</h1>
            </div>
            <form action="#" class="login_form" method="post" autocomplete="off">
                <div class="input_group">
                    <i class="fas fa-user"></i>
                    <label for="username">Username</label>
                    <input class="login_input user_input" type="text" name="username" id="username">
                </div>
                <div class="input_group">
                    <i class="fas fa-unlock-alt"></i>
                    <label for="password">Password</label>
                    <input class="login_input pass_input" type="password" name="password" id="password">       
                </div>
                   <a href="./access_key.html" class="login_btn">Login</a>
                    <a href="#">Forgot password?</a>
            </form>
        </div>
    </section>
</body>
<!-- login js -->
    <script src="./assets/js/login.js"></script>
</html>
