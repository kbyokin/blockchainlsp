<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- login css -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <section class="login">
        <div class="login_wrapper">
            <div class="login_header">
                <img src="./assets/image/logo.png" id="login_logo" alt="">
                <h1>LSP</h1>
            </div>
            <form class="login_form" autocomplete="off" action="/login" method="POST">
                <div class="input_group">
                    <i class="fas fa-user-circle"></i>
                    <input class="login_input user_input" type="email" placeholder="Email" name="email"
                        id="email">
                </div>
                <div class="input_group">
                    <i class="fas fa-unlock-alt"></i>
                    <input class="login_input pass_input" type="password" placeholder="Password" name="password"
                        id="password">
                </div>
                <button class="login_btn" type="submit">Login</button>
                <!-- <input class="login_btn" type="button" id="submit" value="Login" onclick="RegisterUser()"> -->
            </form>
            <a href="/register">Register</a>
        </div>
    </section>
    <script src="./apps/register-users.js"></script>
</body>

</html>
