<script src="./assets/js/global.js"></script>
<script>
    $(document).ready(function(){
        $(document).on('click','.car_owner_btn',function(e){
            var inputValue = $(this).parents('form').children().eq(0).children();
            console.log(inputValue.val())
            if(inputValue.val() == ''){
                return
            }
            e.preventDefault()
            var form = $(this).parents('form');
            var miles = $(inputValue).val()
            $('#carOwner-modal-body').html(`<p>ยืนยันค่าไมล์ <h3 style="color:red;">${miles}</h3> คือค่าที่ถูกต้อง?</p>`)
            $('#carOwner-modal-title').html('ยืนยันค่าไมล์')
            $('#carOwner-modal').modal('show');
            $('#confirm_form').on('click',function(){
                form.submit();
            })
        })
    })
</script>
